name: TeamTimeCraft
version: '1.0-SNAPSHOT'
main: me.jose.teamTimeCraft.TeamTimeCraft
api-version: '1.21'

commands:
  playtime:
    description: Vê o tempo jogado de um jogador
    usage: /playtime
  allplaytime:
    description: Vê o tempo de todos os jogadores
    usage: /allplaytime
    permission: op
  toggleplaytime:
    description:  Liga/Desliga o timer
    usage: /toggleplaytime
    permission: op
  missionsupdate:
    description: Atualiza as missões
    usage: /missionsupdate
    permission: op
  restoreplaytime:
    description: Restaura o tempo diário de um jogador
    usage: /restoreplaytime <jogador> <segundos>
    permission: op